<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1em 0;
      text-align: center;
    }

    main {
      padding: 20px 0;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    .box {
      border: 2px solid #333;
      padding: 20px;
      margin: 10px 0;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Mi Página Web</h1>
    </header>

    <main>
      <div class="box">
        <h2>Contenido Principal</h2>
        <p>Este es un ejemplo de contenido principal.</p>
      </div>

      <div class="box">
        <h2>Otro Contenido</h2>
        <p>Aquí hay más contenido para mostrar.</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mi Página Web</p>
    </footer>
  </div>

</body>
</html>
