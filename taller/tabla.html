<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Colorido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #2c3e50;
            padding: 0.5em;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: #ecf0f1;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .main-content {
            background-color: #ffffff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #95a5a6;
            padding: 10px;
            margin: 10px;
            float: right;
            width: 25%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Sitio Web Colorido</h1>
    </header>

    <nav>
        <a href="#" style="color: white;">Inicio</a>
        <a href="#" style="color: white;">Acerca</a>
        <a href="#" style="color: white;">Contacto</a>
    </nav>

    <div class="container">

        <section class="main-content">
            <h2>Contenido Principal</h2>
            <p>Bienvenido a mi sitio web. Aquí puedes poner tu contenido principal.</p>
        </section>

        <aside class="sidebar">
            <h2>Barra lateral</h2>
            <p>Contenido de la barra lateral.</p>
        </aside>

    </div>

    <footer>
        <p>Derechos de autor © 2023 Mi Sitio Web Colorido</p>
    </footer>

</body>
</html>
